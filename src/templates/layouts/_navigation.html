<nav>
  <ul class="navbar">
    <li class="nav-item {{ is_active(request.path == url_for('pages.root') or request.path == url_for('pages.home')) }}">
      <a class="nav-link" href="{{ url_for('pages.home') }}">Home</a>
    </li>
    <li class="nav-item {{ is_active(request.path == url_for('pages.about')) }}">
      <a class="nav-link" href="{{ url_for('pages.about') }}">About</a>
    </li>
    <li class="nav-item {{ is_active(request.path == url_for('pages.forms')) }}">
      <a class="nav-link" href="{{ url_for('pages.forms') }}">Forms</a>
    </li>

    <li class="nav-item {{ is_active(request.path == url_for('pages.signout')) }}">
      <a class="nav-link" href="{{ url_for('pages.signout') }}">Sign-Out</a>

    <li class="nav-item {{ is_active(request.path == url_for('pages.signin')) }}">
