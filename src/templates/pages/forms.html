{% extends 'layouts/base.html' %}

{% block header %}
<h1>{% block title %}FORMS{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<div class="card flex-grow">
  <form class="card-body" action="#" method="get">
    <h3>Form classes</h3>
    <div class="form-group">
      <label class="form-label">
        element: input / type: text / class: form-control
      </label>
      <input class="form-control" name="form-control" placeholder="form-control" type="text" value="">
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: text / class: form-control:disabled
      </label>
      <input class="form-control" name="form-control:disabled" placeholder="form-control:disabled" type="text" value="" disabled>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: text / class: form-control-plaintext
      </label>
      <input class="form-control-plaintext" name="form-control-plaintext" type="text" value="form-control-plaintext" readonly>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: file / class: form-control
      </label>
      <input class="form-control" name="type-file" type="file">
    </div>
    <div class="form-group">
      <label class="form-label">
        element: datalist / class: form-control
      </label>
      <input class="form-control" name="type-file" type="text" list="datalistOptions">
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: select / class: form-select
      </label>
      <select class="form-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: select / class: form-select:disabled
      </label>
      <select class="form-select" disabled>
        <option selected>Open this select menu</option>
        <option value="1" selected>One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: checkbox / class: form-check
      </label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="formCheckInput" value="1">
        <label class="form-check-label" for="formCheckInput">
          check label
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: checkbox / class: form-check:disabled
      </label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="formCheckInputDisabled" value="1" disabled>
        <label class="form-check-label" for="formCheckInputDisabled">
          check label
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: radio / class: form-check
      </label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="formCheckRadioInput" value="1">
        <label class="form-check-label" for="formCheckRadioInput">
          check label
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: radio / class: form-check:disabled
      </label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="formCheckRadioInputDisabled" value="1" disabled>
        <label class="form-check-label" for="formCheckRadioInputDisabled">
          check label
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: checkbox / class: form-check-inline
      </label>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="formCheckInlineInput1" value="1">
        <label class="form-check-label" for="formCheckInlineInput1">
          check label
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" id="formCheckInlineInput2" value="1">
        <label class="form-check-label" for="formCheckInlineInput2">
          check label
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        element: input / type: radio / class: form-check-inline
      </label>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="formCheckRadioInlineInput" id="formCheckRadioInlineInput1" value="1">
        <label class="form-check-label" for="formCheckRadioInlineInput1">
          check label
        </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="formCheckRadioInlineInput" id="formCheckRadioInlineInput2" value="1">
        <label class="form-check-label" for="formCheckRadioInlineInput2">
          check label
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      Sign In
    </button>
    <button type="reset" class="btn btn-secondary">
      Reset
    </button>
  </form>
</div>
{% endblock content %}
