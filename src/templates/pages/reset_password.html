{% extends 'layouts/base.html' %}

{% block header %}
<h1>{% block title %}RESET PASSWORD{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<div class="flex items-center justify-center grow">
  <div class="card card-reset-password">
    <form action="#" class="card-body flex flex-col" method="get">
      <div class="text-center">
        <h3>
          Your Email
        </h3>
        <div class="text-sm text-gray-6">
          Enter your email to reset password
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">
          Email
        </label>
        <input class="form-control" name="email" placeholder="email@example.com" autocomplete="email" type="text" id="email" value="">
      </div>
      <button type="submit" class="btn btn-primary flex justify-center grow mt-2">
        Continue
      </button>
    </form>
  </div>
</div>
{% endblock content %}
